<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Buscador de Imagenes</h1>
    <form>
      <input type="text" id="search-input" placeholder="Buscar imagenes..." />
      <button id="search-button">Buscar</button>
    </form>
    <div class="search-results">

       <div class="search-result">
        <img src="https://images.unsplash.com/photo-1716500158551-2832edbe6eb4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"/>
        <a  href="https://unsplash.com/photos/g-7X6T7vAI4"  target="_blank"  rel="noopener noreferrer">Encuentra lo que necesitas...</a>
         </div>

         <div class="search-result">
        <img  src="https://images.unsplash.com/photo-1716485826099-1dae89baaf8c?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="image" />
        <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer">Resultado de busqueda impresinantes...</a>
         </div>

      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1715671525805-ed50afea6d13?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image"/>
        
          <a href="https://unsplash.com/photos/g-7X6T7vAI4" target="_blank" rel="noopener noreferrer">Todo lo que imagines...</a>
        </div>

    </div>

    <button id="show-more-button">Mas...</button>

    <script src="index.js"></script>
  </body>
</html>
